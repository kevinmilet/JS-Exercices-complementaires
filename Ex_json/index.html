<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css" class="css">
    <title>Exercice Javascript/Json</title>
</head>

<body>
    <div class="container">
        <!-- squelette des cartes, chaché par défaut en css -->
        <div class="row">
            <div class="col l4 m6 s12" id="colCard">

                <div class="card" id="card">
                    <div class="card-image">
                        <img id="cardImg">
                        <a class="btn-floating halfway-fab waves-effect waves-light red"><i
                                class="material-icons">add</i></a>
                    </div>
                    <div class="card-content">
                        <span class="card-title" id="cardTitle"></span>
                        <p id="cardPrice"></p>
                        <p id="cardContent"></p>
                    </div>
                </div>

            </div>
        </div>

        <!-- Bouton appellant les différentes fonctions -->
        <div class="row">
            <div class="col l12 m12 s8 center center-align">
                <a class="waves-effect waves-light btn modal-trigger" id="btnTotal" href="#modalTotal">Total</a>
                <a class="btn waves-effect waves-light" id="btnAverage" href="#modalAverage">Moyenne</a>
                <a class="btn waves-effect waves-light" id="btnMoreExpensive" href="#modalMoreExp">+ cher</a>
                <a class="btn waves-effect waves-light" id="btnLessExpensive" href="#modalLessExp">- cher</a>
            </div>
        </div>

        <!-- Modales affichant les résultats-->
        <div id="modalTotal" class="modal">
            <div class="modal-content">
                <h4>Total</h4>
                <p id="modalTotalContent"></p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Fermer</a>
            </div>
        </div>
    </div>


   


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
