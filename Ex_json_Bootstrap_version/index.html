<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" class="css">
    <title>Exercice Javascript/Json - Version Bootstrap</title>
</head>

<body>
    <div class="container">
        <!-- squelette des cartes, chaché par défaut en css -->
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12" id="colCard">

                <div class="card" id="card">
                    
                        <img id="cardImg" class="card-img-top">
                        
                    
                    <div class="card-body">
                        <h5 class="card-title" id="cardTitle"></h5>
                        <p id="cardPrice"></p>
                        <p id="cardContent"></p>
                        <button type="button" class="btn btn-primary">Ajouter</button>
                    </div>
                </div>

            </div>
        </div>

        <!-- Bouton appellant les différentes fonctions -->
        <div class="row">
            <div class="col l12 m12 s8 center center-align">
                <a class="waves-effect waves-light btn modal-trigger" id="btnTotal" href="#modalTotal">Total</a>
                <a class="btn waves-effect waves-light" id="btnAverage" href="#modalAverage">Moyenne</a>
                <a class="btn waves-effect waves-light" id="btnMoreExpensive" href="#modalMoreExp">+ cher</a>
                <a class="btn waves-effect waves-light" id="btnLessExpensive" href="#modalLessExp">- cher</a>
            </div>
        </div>

        <!-- Modales affichant les résultats-->
        <div id="modalTotal" class="modal">
            <div class="modal-content">
                <h4>Total</h4>
                <p id="modalTotalContent"></p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Fermer</a>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
